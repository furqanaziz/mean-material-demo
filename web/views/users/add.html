<md-toolbar>
  <div class="md-toolbar-tools">
    <h3> Add New User </h3>
    <span flex></span>
  </div>
</md-toolbar>
<md-card-content>
  <form name="userAddForm">
    <md-input-container class="md-icon-float" >
      <label>Name (required)</label>
      <ng-md-icon icon="person"></ng-md-icon>
      <input ng-model="user.name" name="name" type="text" required>
      <div ng-messages="userAddForm.name.$error">
        <div ng-message="required">Name is required.</div>
      </div>
    </md-input-container>
    <md-input-container >
      <label>Email (required)</label>
      <ng-md-icon icon="email"></ng-md-icon>
      <input ng-model="user.email" type="email" name="email" required>
      <div ng-messages="userAddForm.email.$error">
        <div ng-message="required">Email is required.</div>
        <div ng-message="email">Enter valid email address.</div>
      </div>
    </md-input-container>
    <md-input-container md-no-float>
      <label>Password</label>
      <ng-md-icon icon="lock"></ng-md-icon>
      <input ng-model="user.password" name="password" type="password" >
    </md-input-container>
    <md-input-container md-no-float>
      <label>Expiry Time (In Minutes)</label>
      <ng-md-icon icon="timer"></ng-md-icon>
      <input ng-model="user.expireAfter" name="expireAfter" type="number" >
      <div ng-messages="userAddForm.expireAfter.$error">
        <div ng-message="number">Enter valid number of minutes as expiry time.</div>
      </div>
    </md-input-container>
    <div class="md-actions" layout="row"> 
      <span flex></span> 
      <md-button href="#/user"> Cancel </md-button> 
      <md-button ng-click="save()" class="md-primary"> Save </md-button> 
    </div>
  </form>
</md-card-content>
